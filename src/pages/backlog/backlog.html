<ion-header>
  <ion-navbar color="transparent">
    <ion-title>
      Modules TO-DO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "backlog">

<button ion-button full (click)="initializeModules()">Refresh TO-DO List</button>
    <ion-list>
      <ion-list-header class ="listHeader">Modules to Complete:</ion-list-header>
      <ion-item  *ngFor="let module of timeInitiatedModules; let i = index;">
        <button ion-button block large round (click)="startModule(i)">
           {{ module.name }}
         </button>
         <br>
      </ion-item>

    </ion-list>

</ion-content>
