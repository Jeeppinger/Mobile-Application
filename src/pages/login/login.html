<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="authenticated != 'true'">
    <ion-label floating>User ID</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>

  <ion-item  *ngIf="authenticated == 'true'">
      <ion-datetime displayFormat="hh a" placeholder = "When do you sleep?" [(ngModel)]="sleep_start"></ion-datetime>
  </ion-item>

  <ion-item  *ngIf="authenticated == 'true'">
      <ion-datetime displayFormat="hh a" placeholder = "When do you wake up?" [(ngModel)]="sleep_end"></ion-datetime>
  </ion-item>

  <button ion-button (click)="authenticateUser()" *ngIf="authenticated != 'true'">Login</button>

  <button *ngIf="authenticated == 'true' && sleep_start != '' && sleep_end != ''" ion-button (click)="showConfirm()">Continue</button>

</ion-content>
