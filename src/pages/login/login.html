<ion-header>

  <ion-navbar color="transparent">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class = "module">
  <ion-item *ngIf="authenticated != 'true'">
    <ion-label style="font-size:20px" color = "white" floating>User ID</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>

  <ion-item  *ngIf="authenticated == 'true'">
    <ion-label style="font-size:20px" color = "white" floating>When do you sleep?</ion-label>
      <ion-datetime class="text-input" displayFormat="hh a" [(ngModel)]="sleep_start"></ion-datetime>
  </ion-item>

  <ion-item  *ngIf="authenticated == 'true'">
    <ion-label style="font-size:20px" color = "white" floating>When do you wake up?</ion-label>
      <ion-datetime class="text-input" displayFormat="hh a" [(ngModel)]="sleep_end"></ion-datetime>
  </ion-item>

  <button ion-button (click)="authenticateUser()" *ngIf="authenticated != 'true'">Login</button>

  <button *ngIf="authenticated == 'true' && sleep_start != '' && sleep_end != ''" ion-button (click)="showConfirm()">Continue</button>
</div>
</ion-content>
